<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elements</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <script src="https://kit.fontawesome.com/7fba40af75.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="mainDiv">
        <div class="centerDiv">
            <h1>Css Pseudo elements</h1>
        </div>
    </div>

    <div class="box">
        <div class="expText">
            <p>Try to <span class="color">select</span> this text and see what happens</p>
        </div>
        
        <button>
            <span class="replies">Hover over this text to see the default setting  when you selecting text in your webbrowser</span>
            <span class="comment">When you're selecting text, you will by default get a blue background with white textcolor</span>
        </button>
    </div>
    <div class="box">
        <div class="apple">
            <img src="../Task 10 - 21.01.2022/img/apple.jpg" alt="Apple">
        </div>
        <blockquote>Eat an apple on going to bed, and you'll keep the doctor from earning his bread</blockquote>
        <figcaption>â€”Pembrokeshire saying, <cite>1866</cite></figcaption>
    </div>
    <div class="box">
        <div id="main">
            <span class="logo"></span>
            <span class="text">YouTube</span>
        </div>
        <div class="logoText">
            <p>In this example the pseudo elements is used to display how you can code the YouTube logo.</p>
        </div>
    </div>


    
</body>
</html>
